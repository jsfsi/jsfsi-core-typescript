name: Build Typescript Nodejs Main
on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'packages/ts-nodejs/**'
      - '.github/workflows/packages-ts-nodejs-main.yml'

concurrency:
  group: ts-nodejs-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm_cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-npm-main-${{ hashFiles('package-lock.json') }}

      - if: ${{ steps.npm_cache.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: npm run setup

      - name: Build ts-crossplatform
        working-directory: packages/ts-crossplatform
        run: npm run build

      - name: Build ts-nodejs
        working-directory: packages/ts-nodejs
        run: npm run build

      - name: Test ts-nodejs
        working-directory: packages/ts-nodejs
        run: npm run test:coverage
