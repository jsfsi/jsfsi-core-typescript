name: Build Typescript NestJS Main
on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "packages/ts-nestjs/**"
      - ".github/workflows/packages-ts-nestjs-main.yml"

concurrency:
  group: ts-nestjs-build
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm_cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-npm-main-${{ hashFiles('package-lock.json') }}

      - if: ${{ steps.npm_cache.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: npm run setup

      - name: Build all packages
        run: npm run build

      - name: Test ts-nestjs
        working-directory: packages/ts-nestjs
        run: npm run test:coverage

      - name: Bump patch version
        working-directory: packages/ts-nestjs
        run: npm version patch --no-git-tag-version

      - name: Get new version
        working-directory: packages/ts-nestjs
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/ts-nestjs/package.json
          git commit -m "Bump @jsfsi-core/ts-nestjs to version ${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Publish to npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          cd packages/ts-nestjs
          npm publish --access public
